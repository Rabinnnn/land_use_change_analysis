{% load encode %}
<!DOCTYPE html>
<html>
<head>
    <title>Land Use Change Analysis</title>
</head>
<body>
    <h1>Upload Input Images</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Analyze</button>
    </form>

    {% if change_percent %}
        <p><strong>Change Detected:</strong> {{ change_percent }}% of the area</p>
    {% endif %}

    {% if change_map %}
        <h2>Detected Change Areas</h2>
        <img src="data:image/png;base64,{{ change_map|b64encode }}">
    {% endif %}

</body>
</html>
